<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(280deg, #ffbd3e 0, #ffa72c 25%, #f38c0f 50%, #e77000 75%, #df5700 100%);">
          <h1>Orangen cocktail</h1>
          <p>Food & Drink</p>
        </div>
        <div style="background: linear-gradient(15deg, #ff4503 0, #ff3005 25%, #f90606 50%, #f20008 75%, #ed000c 100%);">
          <h1>Coca Cola</h1>
          <p>Food & Drink</p>
        </div>
        <div style="background: linear-gradient(0, #ffe8dc 0, #ffd6cb 25%, #f3beb6 50%, #e4a6a3 75%, #d99497 100%);">
          <h1>Roasted cashew nuts</h1>
          <p>Food & Drink</p>
        </div>
        <div style="background: linear-gradient(300deg, #ffff71 0, #f2e00a 50%, #b6ae00 100%);">
          <h1>Original Bavarian craftbeer</h1>
          <p>Food & Drink</p>
        </div>
        <div style="background: linear-gradient(300deg, #ff7a6b 0, #ff6a68 16.67%, #f85763 33.33%, #eb3d5c 50%, #dd1a56 66.67%, #d10054 83.33%, #c60054 100%);">
          <h1>Macaroons</h1>
          <p>Food & Drink</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1649709867638-8135a0974717?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1650369335952-abb47b6a81e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1649103989989-6980dbf74dda?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1642941522026-0579792e1ca0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=867&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1641924671908-43928ddba115?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
